name: Tagging test

on:
  push:
    branches:
      - 'main'

  workflow_dispatch:

jobs:

  my_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Find Tag
      id: tagger
      uses: jimschubert/query-tag-action@v2
      with:
        abbrev: false
        #include: 'v*'
        #exclude: '*-rc*'
     #   commit-ish: 'HEAD~'
        # if you unshallow in a separate step, use the following option:
        # skip-unshallow: 'true'
    - name: Show Tag
      id: display
      run: |
        echo 'Output from Find Tag: ${{steps.tagger.outputs.tag}}'
